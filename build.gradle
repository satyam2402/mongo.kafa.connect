plugins {
    id 'java'
}

group 'mongo.kafka.connect'
version '1.0-SNAPSHOT'

apply plugin: 'application'
mainClassName = 'Application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.typesafe', name: 'config', version: '1.0.2'
    compile group: 'org.apache.kafka', name: 'kafka_2.10', version: '0.8.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
}

run {
    debug false
}